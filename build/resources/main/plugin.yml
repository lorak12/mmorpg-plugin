name: MMORPGCore
version: '1.0'
main: org.nakii.mmorpg.MMORPGCore
api-version: '1.21'
author: Nakii
description: A comprehensive MMORPG plugin for Spigot.

# Soft dependencies ensure these plugins are loaded before ours, if they exist.
softdepend: [LibsDisguises, EffectLib, PacketEvents]

commands:
  mmorpg:
    description: Base command for MMORPGCore admin functions.
    usage: /mmorpg <give|reload|spawn|zone>
    permission: mmorpg.admin # Base permission for all /mmorpg commands
  stats:
    description: Displays your character stats.
    usage: /stats
    permission: mmorpg.command.stats
  skills:
    description: Opens the skill menu.
    usage: /skills
    permission: mmorpg.command.skills

permissions:
  # Parent permission for all admin commands
  mmorpg.admin:
    description: Grants access to all MMORPGCore administrative commands.
    default: op
    children:
      - mmorpg.command.give
      - mmorpg.command.reload
      - mmorpg.command.spawn
      - mmorpg.command.zone

  # Individual command permissions
  mmorpg.command.give:
    description: Allows the user to give custom items.
    default: op
  mmorpg.command.reload:
    description: Allows the user to reload the plugin configurations.
    default: op
  mmorpg.command.spawn:
    description: Allows the user to spawn custom mobs.
    default: op

  # Zone command permissions
  mmorpg.command.zone:
    description: Grants access to all zone subcommands.
    default: op
    children:
      - mmorpg.command.zone.wand
      - mmorpg.command.zone.create
      - mmorpg.command.zone.delete
      - mmorpg.command.zone.list
      - mmorpg.command.zone.modify

  mmorpg.command.zone.wand:
    description: Allows the user to get the zone selection wand.
    default: op
  mmorpg.command.zone.create:
    description: Allows the user to create new mob spawning zones.
    default: op
  mmorpg.command.zone.delete:
    description: Allows the user to delete mob spawning zones.
    default: op
  mmorpg.command.zone.list:
    description: Allows the user to list all defined zones.
    default: op
  mmorpg.command.zone.modify:
    description: Allows the user to modify mobs within a zone.
    default: op

  # Base user permissions
  mmorpg.command.stats:
    description: Allows the user to use the /stats command.
    default: true # All players should have this by default
  mmorpg.command.skills:
    description: Allows the user to use the /skills command.
    default: true # All players should have this by default