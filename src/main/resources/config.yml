# In config.yml

#---------------------------------------------------#
#              DAMAGE FORMULA SETTINGS              #
#---------------------------------------------------#
# Formula: finalDamage = (base_damage * strength_multiplier) * crit_multiplier * level_multiplier * armor_multiplier
damage-formula:
  # Used in (strength / strength-divisor + 1)
  strength-divisor: 100.0
  # Used in (1 + critDamage / crit-damage-divisor)
  crit-damage-divisor: 100.0
  # Used in (1 + combat_level * combat-level-multiplier)
  combat-level-multiplier: 0.01 # 1% bonus damage per combat level
  # Base value for armor calculation: (armor-effectiveness-base / (armor-effectiveness-base + ...))
  armor-effectiveness-base: 100.0
  # Used in (... targetArmor * (1 - armorPen / armor-pen-divisor))
  armor-pen-divisor: 100.0

#---------------------------------------------------#
#                   SKILLS SETTINGS                 #
#---------------------------------------------------#
skills:
  mining:
    rewards:
      defense_per_level: 1
  foraging:
    rewards:
      strength_per_level: 1
  farming:
    rewards:
      health_per_level: 2
  fishing:
    rewards:
      health_per_level: 2
  carpentry:
    rewards:
      health_per_level: 1
  enchanting:
    rewards:
      intelligence_per_level: 1
  alchemy:
    rewards:
      intelligence_per_level: 1
  combat:
    rewards:
      crit_chance_per_level: 0.5

