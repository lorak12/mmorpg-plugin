configVersion: ""
language: en-US
text_parser: legacyminimessage
date_format: dd.MM.yyyy HH:mm
default_notify_io: chat
updater:
  enabled: true
  strategy: MINOR
  automatic: true
  ingame_notification: true
downloader:
  pull_request: false
  repo_whitelist:
    - BetonQuest/Quest-Tutorials
debug:
  enabled: false
  history: 10
mysql:
  enabled: false
  host: ''
  port: ''
  user: ''
  pass: ''
  base: ''
  prefix: betonquest_
  reconnect_interval: 1000
profile:
  initial_name: 'default'
conversation:
  default_io: menu,tellraw
  interceptor:
    default: redischat,packet,simple
    display_missed: true
  damage:
    combat_delay: 10
    invincible: true
  stop:
    distance: 5.3
    notify: true
  cmd_blacklist:
    - spawn
  color:
    npc: '@[minimessage]<dark_red>'
    player: '@[minimessage]<dark_green>'
    text: '@[minimessage]<green><italic>'
    answer: '@[minimessage]<gray>'
    number: '@[minimessage]<yellow>'
    option: '@[minimessage]<aqua>'
  io:
    menu:
      line_length: 320
      line_count: 10
      line_fill_before: 10
      refresh_delay: 180
      rate_limit: 10
      npc_name_type: chat
      npc_name_align: center
      npc_name_separator: true
      options_separator: true
      control_select: jump,left_click
      control_move: scroll,move
      control_cancel: sneak
      npc_name: '@[minimessage]<yellow>{npc_name}'
      npc_text: '@[minimessage] <white>{npc_text}'
      npc_text_wrap: '@[minimessage] '
      option_text: '@[minimessage]    <dark_gray>[ <aqua>{option_text}</aqua> ]'
      option_text_wrap: '@[minimessage]    '
      option_selected_text: '@[minimessage] <gray>» <dark_gray>[ <white><underlined>{option_text}</underlined></white> ]'
      option_selected_text_wrap: '@[minimessage]    <white><underlined>'
      scroll_up: '@[minimessage]<white>        ↑</white>'
      scroll_down: '@[minimessage]<white>        ↓</white>'
    chest:
      show_number: true
      show_npc_text: true
    slowtellraw:
      message_delay: 10
npc:
  accept_left_click: false
  interaction_limit: 500
hologram:
  default: DecentHolograms,HolographicDisplays
  update_interval: 200
hider:
  player_update_interval: 20
  npc_update_interval: 100
item:
  quest:
    unbreakable: true
    remove_after_respawn: true
  backpack:
    previous_button: ''
    next_button: ''
    cancel_button: ''
    compass_button: ''
journal:
  default_slot: -1
  lock_default_slot: false
  show_in_backpack: true
  give_on_respawn: false
  custom_model_data: -1
  format:
    line_length: 114
    line_count: 14
    one_entry_per_page: false
    reversed_order: true
    full_main_page: false
    separator: '@[minimessage]<newline>'
    hide_date: false
    color:
      date:
        day: '@[minimessage]<blue>'
        hour: '@[minimessage]<gold>'
      line: '@[minimessage]<dark_red>'
      text: '@[minimessage]<black>'
menu:
  default_close: true
hook:
  citizens: true
  mythicmobs: false
  vault: true
  worldguard: true
  skript: false
  mcmmo: false
  effectlib: true
  heroes: false
  magic: false
  denizen: false
  fabled: false
  quests: false
  shopkeepers: false
  placeholderapi: true
  holographicdisplays: false
  decentholograms: true
  worldedit: true
  fastasyncworldedit: true
  protocollib: true
  brewery: false
  breweryx: false
  jobs: false
  mythiclib: false
  mmocore: false
  mmoitems: false
  luckperms: false
  auraskills: false
  fake-block: false
  redischat: false
  train_carts: false
  fancynpcs: false
  znpcsplus: false
# =================================================== #
#                  CLIMATE SETTINGS                   #
# =================================================== #
# Configuration for the environmental climate system.
climate:
  # How many points of heat/cold are gained per tick (1/20th of a second) in a relevant zone.
  heat-per-tick: 1.0
  cold-per-tick: 1.0
  # How many points are naturally lost per tick in a neutral zone or with resistance.
  natural-decrease: 1.5
  # The heat/cold level at which damage and negative effects begin.
  damage-threshold: 10
  # The base multiplier for climate damage. Damage scales exponentially.
  damage-scaling: 3.5
  # Duration of the on-screen freeze effect in ticks.
  freeze-ticks: 60
  # Duration of the Slowness effect from cold in ticks.
  slowness-duration: 60
  # Amplifier for Slowness (0 = Slowness I, 1 = Slowness II, etc.).
  slowness-amplifier: 2
  # Duration of the fire effect from heat in ticks.
  fire-ticks: 60
  # Duration of the Weakness effect from heat in ticks.
  weakness-duration: 60
  # Amplifier for Weakness (0 = Weakness I, 1 = Weakness II, etc.).
  weakness-amplifier: 1