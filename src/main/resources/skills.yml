# --- XP FORMULA ---
# This formula calculates the total XP needed to reach a certain level.
# 'level' is the placeholder for the target level.
# Default formula: A simple exponential curve. 100 * (level ^ 2.5)
xp-formula: "100 * (level ^ 2.5)"


# --- SKILL DEFINITIONS ---
skills:
  MINING:
    max-level: 60
    xp-sources:
      # Block materials that grant Mining XP when broken.
      STONE: 1.0
      COBBLESTONE: 1.0
      DEEPSLATE: 1.5
      COAL_ORE: 5.0
      IRON_ORE: 10.0
      GOLD_ORE: 15.0
      DIAMOND_ORE: 25.0
      EMERALD_ORE: 30.0

  FARMING:
    max-level: 60
    xp-sources:
