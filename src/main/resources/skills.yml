# ---------------------------------------------------
# MMORPGCore Skill Configuration
# ---------------------------------------------------
# max_level: The highest level a player can achieve in this skill.
# experience_formula: The formula for XP needed for the next level. Use %level% as a placeholder.
# rewards: Stat bonuses granted per level.
# xp_sources: XP granted for specific actions.
# ---------------------------------------------------
skills:
  combat:
    display_name: "Combat"
    max_level: 50
    experience_formula: "100 * %level% * %level%" # Example: level 1->2 needs 100 xp, 2->3 needs 400 xp, etc.
    rewards:
      strength: 2.0
    xp_sources:
      damage_dealt: 0.5 # 0.5 XP per point of damage
  archery:
    display_name: "Archery"
    max_level: 50
    experience_formula: "120 * %level% * %level%"
    rewards:
      lethality: 1.5
    xp_sources:
      damage_dealt: 0.6
  mining:
    display_name: "Mining"
    max_level: 100
    experience_formula: "75 * %level% * %level%"
    rewards:
    # No direct stats, could be used for custom abilities later
    xp_sources:
      COAL_ORE: 5.0
      IRON_ORE: 10.0
      GOLD_ORE: 15.0
      DIAMOND_ORE: 30.0
      EMERALD_ORE: 40.0
      LAPIS_ORE: 8.0
      REDSTONE_ORE: 8.0
      NETHER_QUARTZ_ORE: 12.0
      NETHER_GOLD_ORE: 8.0
      ANCIENT_DEBRIS: 100.0
  farming:
    display_name: "Farming"
    max_level: 100
    experience_formula: "60 * %level% * %level%"
    rewards:
      hp_regen: 0.1 # Example: +0.1 HP/sec per level
    xp_sources:
      WHEAT: 3.0
      CARROTS: 3.0
      POTATOES: 3.0
      BEETROOTS: 3.0
      NETHER_WART: 5.0
      PUMPKIN: 10.0
      MELON: 10.0

    smelting:
      display_name: "Smelting"
      max_level: 100
      experience_formula: "50 * %level% * %level%"
      rewards: { } # No stat rewards, could be used for fuel efficiency later
      xp_sources:
        IRON_INGOT: 5.0
        GOLD_INGOT: 8.0
        DIAMOND: 20.0 # From smelting deepslate diamond ore
        NETHERITE_SCRAP: 50.0

    crafting:
      display_name: "Crafting"
      max_level: 100
      experience_formula: "40 * %level% * %level%"
      rewards: { }
      xp_sources:
        # Grant a small base amount for any craft
        DEFAULT: 1.0
        DIAMOND_PICKAXE: 25.0
        PISTON: 15.0

    alchemy:
      display_name: "Alchemy"
      max_level: 50
      experience_formula: "150 * %level% * %level%"
      rewards:
        mana_regen: 0.2
      xp_sources:
        # Grant XP per potion brewed
        DEFAULT: 20.0

    fishing:
      display_name: "Fishing"
      max_level: 100
      experience_formula: "80 * %level% * %level%"
      rewards:
        luck: 0.5
      xp_sources:
        # Grant XP per successful catch
        DEFAULT: 15.0

    magic:
      display_name: "Magic"
      max_level: 50
      experience_formula: "200 * %level% * %level%"
      rewards:
        mana: 5.0
      xp_sources:
        # XP granted will be (levels_spent * multiplier)
        LEVEL_MULTIPLIER: 10.0

    forging:
      display_name: "Forging"
      max_level: 50
      experience_formula: "250 * %level% * %level%"
      rewards:
        armor: 1.0
      xp_sources:
        NETHERITE_INGOT: 200.0
        # Can add templates later