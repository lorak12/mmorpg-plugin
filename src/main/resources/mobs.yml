# ---------------------------------------------------
# MMORPGCore Custom Mobs Configuration
# ---------------------------------------------------
#
# type: The base Minecraft entity. This determines the mob's core AI.
# disguise: The mob's appearance. Requires LibsDisguises. Can be different from 'type'.
# disguise_options: Extra settings for certain disguises, like PLAYER.
# display_name: The name shown above the mob. Supports color codes.
# level: A display number for players.
# stats: Overrides for the mob's combat attributes.
# equipment: Items the mob wears and holds. Use 'custom:item_id' for your custom items.
# abilities: Special actions the mob can perform in combat.
# loot_table: A list of items the mob can drop on death.
#
# ---------------------------------------------------

# --- A standard, common mob ---
ghoul_minion:
  type: ZOMBIE
  disguise: ZOMBIE
  display_name: "<gray>Ghoul</gray>"
  level: 8
  stats:
    health: 60
    strength: 10
    speed: 110 # 10% faster than a normal zombie
  equipment:
    main_hand: custom:rusty_dagger # An example custom item
  loot_table:
    # Always drops 1-2 rotten flesh
    vanilla_drop:
      item: ROTTEN_FLESH
      drop_chance: 1.0 # 100% chance
      min_amount: 1
      max_amount: 2
    # A chance to drop a custom crafting component
    custom_component_drop:
      item: custom:ghoul_claw # An example custom item
      drop_chance: 0.15 # 15% chance
      min_amount: 1
      max_amount: 1
    # A rare drop sensitive to the Looting enchantment
    rare_drop:
      item: GOLD_NUGGET
      drop_chance: 0.05 # 5% base chance
      min_amount: 1
      max_amount: 3
      looting_sensitive: true # Looting will increase the drop chance and max amount

# --- A powerful boss mob with complex abilities ---
the_lich_king:
  type: WITHER_SKELETON
  disguise: PLAYER
  disguise_options:
    name: "Lich King" # Name for PLAYER disguise
    skin: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYjM1Yjg2YTU2ZTk1YjE1YjQ0ZTk1MTI4Y2Y2YTEyMzk2OTY0Mzc4YmM0M2Y5ZTQxMGEzMGFjYjUyZjg4MTQwMCJ9fX0=" # A sample skin from minecraft-heads.com
  display_name: "<aqua><bold>The Lich King</bold></aqua>"
  level: 50
  stats:
    health: 5000
    strength: 75
    defense: 100
  equipment:
    main_hand: custom:frostmourne_replica # An example legendary weapon
    helmet: DIAMOND_HELMET
  abilities:
    frost_aura:
      trigger: TIMER
      interval: 20 # Every 1 second
    soul_drain:
      trigger: ON_ATTACK
      conditions:
        - type: CHANCE
          value: 0.25 # 25% chance to trigger
      actions:
        - type: POTION
          target: ATTACK_TARGET
          potion_effect: SLOW
          duration: 100 # 5 seconds
          amplifier: 2 # Slowness III
        - type: MESSAGE
          target: ATTACK_TARGET
          text: "<gray>The Lich King's touch chills your soul!"
    summon_ghouls:
      trigger: ON_DAMAGED # Triggered whenever the boss takes damage
      conditions:
        - type: HEALTH_IS_BELOW
          value: 0.5 # Only passes if health is below 50%
        - type: COOLDOWN # A very long cooldown makes this a one-time event per fight
          seconds: 9999
      actions:
        - type: MESSAGE
          target: NEARBY_PLAYERS
          radius: 40
          text: "<dark_purple>Arise, my soldiers!</dark_purple>"
        - type: SUMMON
          mob_id: ghoul_minion # Spawns the mob defined above
          amount: 4
          target: SELF
        - type: SOUND
          sound: ENTITY_EVOKER_PREPARE_SUMMON
          target: SELF
    shadow_nova:
      trigger: TIMER
      interval: 400 # Every 20 seconds
      actions:
        # Telegraph the attack
        - type: MESSAGE
          target: NEARBY_PLAYERS
          radius: 30
          text: "<dark_purple>The Lich King begins to draw in shadows..."
        # Show a visual effect
        - type: PARTICLE_EFFECT
          target: SELF
          shape: sphere                # The shape class to use
          particle_name: dust_colored_transition # This particle type ignores color for now, but we can change it
          params: # A list of parameters for the chosen shape
            radius: 3.5
            density: 150             # This is now the 'particlesPerDisplay' value
            color: "150, 50, 255"      # R,G,B for the particle (if applicable)
          delay: 40
        # Deal the damage after another delay
        - type: DAMAGE
          target: NEARBY_PLAYERS
          radius: 10
          amount: 50
          delay: 60 # Deal damage at 3 seconds, giving players time to react
  loot_table:
    guaranteed_diamond_drop:
      item: DIAMOND
      drop_chance: 1.0
      min_amount: 5
      max_amount: 10
    weapon_replica_drop:
      item: custom:frostmourne_replica
      drop_chance: 0.25 # 25% chance to drop his own weapon
      min_amount: 1
      max_amount: 1