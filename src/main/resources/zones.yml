zones:
  the_ice_caves: # Parent zone
    world: "world"
    pos1: {x: 100, y: 30, z: 200}
    pos2: {x: 300, y: 90, z: 400}
    environment:
      type: cold
      increase_per_second: 1.0 # Slow cold gain in the general area
    mobs: # Default mobs for the whole area
      - {id: "ice_spirit", spawn_chance: 0.05, max_in_zone: 20}
    sub-zones:
      ghoul_den: # Sub-zone inside the ice caves
        pos1: {x: 150, y: 40, z: 250}
        pos2: {x: 180, y: 55, z: 280}
        environment:
          type: cold
          increase_per_second: 2.5
          max_value: 100.0
          # damage_threshold is no longer used for cold, as damage starts at max_value
          damage_at_max: 1.0 # New property: Vanilla damage to apply per second when at 100 cold.
        mobs: # This list OVERRIDES the parent's list
          - {id: "ghoul_minion", spawn_chance: 0.15, max_in_zone: 10}
          - {id: "ghoul_brute", spawn_chance: 0.02, max_in_zone: 2}